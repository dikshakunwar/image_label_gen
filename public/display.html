<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Labels</title>
  <link rel="stylesheet" href="display.css" />
</head>
<body>
  <div class="container">
    <h1>Image Label Results</h1>

    <div class="image-section">
      <div class="image-wrapper">
        <img id="uploaded-image" src="" alt="Uploaded Image" />
      </div>
    </div>

    <h2>Detected Labels</h2>
    <div class="labels" id="label-results"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get("image");
    const data = JSON.parse(decodeURIComponent(urlParams.get("data")));

    const img = document.getElementById("uploaded-image");
    const labelResults = document.getElementById("label-results");
    const imageWrapper = document.querySelector(".image-wrapper");

    img.src = imageUrl;

    data.forEach(label => {
      const labelBox = document.createElement("div");
      labelBox.classList.add("label-box");

      const confidence = parseFloat(label.confidence);

      labelBox.innerHTML = `
        <strong>${label.name}</strong>
        <div class="confidence-bar-container" aria-label="Confidence level">
          <div class="confidence-bar" style="width: ${confidence}%;"></div>
        </div>
        <span>Confidence: ${confidence}%</span>
        <span>Bounding Boxes: ${label.boxes.length}</span>
      `;
      labelResults.appendChild(labelBox);
    });

    img.onload = () => {
      const imgWidth = img.clientWidth;
      const imgHeight = img.clientHeight;

      document.querySelectorAll(".bounding-box").forEach(box => box.remove());

      data.forEach(label => {
        label.boxes.forEach(box => {
          const div = document.createElement("div");
          div.classList.add("bounding-box");
          div.setAttribute("data-label", label.name);

          div.style.width = `${box.Width * imgWidth}px`;
          div.style.height = `${box.Height * imgHeight}px`;
          div.style.left = `${box.Left * imgWidth}px`;
          div.style.top = `${box.Top * imgHeight}px`;

          imageWrapper.appendChild(div);
        });
      });
    };
  </script>
</body>
</html>
