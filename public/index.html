<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="./style.css" />
  
  <!-- Amazon Cognito SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/aws-cognito-sdk.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <!-- Sign Up Form -->
    <div class="form-wrapper sign-up">
      <form id="signupForm">
  <h2>Sign Up</h2>
  <div class="input-group">
    <input type="text" id="signupName" required />
    <label for="signupName">Full Name</label>
  </div>

  <div class="input-group">
    <input type="email" id="signupEmail" required />
    <label for="signupEmail">Email</label>
  </div>

  <div class="input-group">
    <input type="password" id="signupPassword" required />
    <label for="signupPassword">Password</label>
  </div>

  <button type="submit" class="btn">Sign Up</button>
  <div class="sign-link">
    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
  </div>
</form>

    </div>

    <div id="confirmationPopup" class="popup" style="display:none;">
  <div class="popup-content">
    <h3>Confirm Your Email</h3>
    <p>Please enter the confirmation code sent to your email.</p>
    <input type="text" id="confirmationCodeInput" placeholder="Confirmation Code" />
    <button id="confirmCodeBtn">Confirm</button>
    <button id="cancelConfirmBtn" style="margin-left:10px;">Cancel</button>
  </div>
</div>



    <!-- Login Form -->
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="loginUsername" required />
          <label for="loginUsername">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" required />
          <label for="loginPassword">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="sign-link">
          <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Your AWS Cognito and UI Script -->
  <script src="./auth-config.js"></script>
  <script src="./script.js"></script>
</body>

</html>
